name: ui
on: [push, pull_request]
jobs:
  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/electron
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run e2e
